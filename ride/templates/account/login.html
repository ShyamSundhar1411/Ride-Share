{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% load static %}
<div class = "container py-2">
    <h1>Login</h1>
    <hr/>
    <form method = "POST">
	{% csrf_token %}
        {{form|crispy}}
        <div class="d-inline-block col-6 py-1 mx-auto">
            <button class="btn btn-primary" type="submit">Login</button>
            or  <a  href = "{% provider_login_url 'google' method = 'oauth2'%}"><img src = '{% static "Google.png" %}' style = 'height:20px;width:20px;'></a>
        </div>
    </form>
    <div class = "d-block">
        <a href = "{% url 'account_signup' %}" class = "btn btn-primary">Sign Up</a>
        <a href = "{% url 'account_reset_password' %}" class = "btn btn-primary">Forgot Password ?</a>
    </div>
</div>
{% endblock %}
