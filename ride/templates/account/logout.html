{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <h1>Logout</h1>
    <hr/>
    <form method="POST">
        <h1>Are you sure you want to logout ?</h1>
        {% csrf_token %}
        {{form|crispy}}
        <button type = "submit" class = "btn btn-success">Logout</button>
    </form>
</div>
{% endblock %}
