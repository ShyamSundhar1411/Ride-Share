{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class = "container">
  <h1>Edit Ride</h1>
  <hr/>
  <form method = "POST">
    {% csrf_token %}
    {{form|crispy}}
    <div class = "d-inline-block d-flex py-2">
      <button class = "btn btn-primary" type = "submit">Update</button>
    </div>
  </form>
</div>
<script>
  $(function () {
    $("#id_start_time").datetimepicker({
      format: 'd/m/Y H:i',
    });
  });
</script>
{% endblock %}
